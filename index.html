<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping list app</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div id="wrapper">
      <header>
          <h1>Shopping list</h1>
          <p>Create your shopping list</p>
          <form action="" id="search-item">
            <input type="text" placeholder="Search shopping items...">
          </form>
      </header>
      <section id="shopping-list">
        <h2>Items to shop</h2>
        <hr>
        <ul>
            <li>
                <span class="name">Milk</span>
                <span class="delete">delete</span>
            </li>
            <li>
              <span class="name">Bananas</span>
              <span class="delete">delete</span></li>
            <li>
              <span class="name">Eggs</span>
              <span class="delete">delete</span></li>
            <li>
              <span class="name">Bread</span>
              <span class="delete">delete</span></li>
        </ul>

        <form action="" id="add-item">
          <input type="checkbox" id="hide">
          <label for="">Hide all the items</label>
          <input type="text" placeholder="Add an item....">
          <button>Add item</button>
        </form>
      </section>


  </div>
</body>
</html>
